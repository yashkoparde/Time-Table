<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable College Timetable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-blue-50">

  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Editable College Timetable</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="bg-blue-700 text-white text-uppercase">
          <th>Time Slot</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody id="timetable">
        <!-- Timetable data will be dynamically loaded here -->
      </tbody>
    </table>
    <button id="saveButton" class="btn btn-primary mt-3">Save Timetable</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
